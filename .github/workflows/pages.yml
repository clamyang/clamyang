name: publish

on:
  push:
    branches:
      - gh-pages

jobs:
  publish-blog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.2.0
          registry-url: https://registry.npmjs.org/

      - name: install hexo
        run: npm i -g hexo-cli
        
      - name: install hexo dependencies
        run: npm i
        
      - name: hexo init cmd
        run: hexo init blogs && cd blogs && ls -la
      
      - name: cp files
        run: |
          cp ../_config.yml ./_config.yml
          cp ../package.json ./package.json
          cp ../package-lock.json ./package-lock.json
      - name: install dependencies
        run: npm install
        
      - name: copy posts
        run: cp -r ../2022 ./source/_posts/
      - name: generate
        run: hexo g && ls -la
